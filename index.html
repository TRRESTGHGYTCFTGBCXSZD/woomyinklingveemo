<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"> -->
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <div id="wrapper" class="wrapper">
        <ul id="roulette" class="roulette">
            <li>4</li>
            <li>1</li>
            <li>2</li>
            <li>7</li>
            <li>4</li>
            <li>2</li>
            <li>20</li>
            <li>1</li>
            <li>2</li>
            <li>4</li>
            <li>7</li>
            <li>2</li>
        </ul>
        <ul id="hand" class="hand">
            <li class="on"><img src="./images/scissors.png" alt="가위" /></li>
            <li><img src="./images/rock.png" alt="바위" /></li>
            <li><img src="./images/paper.png" alt="보" /></li>
        </ul>
        <div id="btnControl" class="btnControl">
            <button type="button" id="btnScissors">가위</button>
            <button type="button" id="btnRock">바위</button>
            <button type="button" id="btnPaper">보</button>
        </div>
        <button type="button" id="btnCoin">코인</button>
        <div id="msgArea" class="msgArea">
            <div><span>이겼다!!</span></div>
            <div><span>이겼다!!</span></div>
            <div><span>비겼다!!</span></div>
            <div><span>졌다!!</span></div>
        </div>
    </div>
    <script src="./js/front.js"></script>
</body>
</html>
